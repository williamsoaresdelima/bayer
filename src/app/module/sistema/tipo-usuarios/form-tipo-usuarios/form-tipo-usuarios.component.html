

<div class ="container">
  <div class="row flex" style="width: 100%; justify-content: space-between;">
    <div style="padding: 10px;">
      <h1 class="display-3">{{tipo}} Tipo de Usuário</h1>
    </div>
    <div >
      <span class="material-icons" style="cursor:pointer;" (click)="dialogRef.close();">
        close
        </span>
    </div>
  </div>
</div>

<div>
  <mat-vertical-stepper #stepper>
    <mat-step>
      <form>
        <ng-template matStepLabel>Informações básicas </ng-template>
          <div class="col-sm-4">
                <mat-form-field class="inputSize">
                  <mat-label>Descrição</mat-label>
                  <input matInput
                              [(ngModel)]="objTipoUsuario.description"
                              [ngModelOptions]="{standalone: true}"
                              placeholder="Descrição"
                              required>
                </mat-form-field>
          </div>
                    <div class="col-sm-3">
            <mat-checkbox
            [(ngModel)]="objTipoUsuario.active"
            [ngModelOptions]="{standalone: true}"
            >
              Ativo
          </mat-checkbox>
          </div>
        <div class="row mt-2" >
          <button class="ml-2 mt-2" mat-button matStepperNext>Avançar</button>
        </div>
      </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Finalizar</ng-template>
        <div class="row mt-2" >
          <button class="ml-2 mt-2" mat-button matStepperPrevious>Voltar</button>
          <button class="ml-2 mt-2" mat-button *ngIf="tipo!='visualizar'" (click)="onSubmit()"> Salvar</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </div>
